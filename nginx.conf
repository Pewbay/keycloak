user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    keepalive_timeout 65;
    gzip on;

    # Define allowed IPs for master realm access
    geo $allowed_ip {
        default 0;
        # Add your allowed IPs here
        192.168.0.3 1;  # Example: Your admin IP
        10.0.0.0/8 1;     # Example: Internal network
        127.0.0.1 1;      # Localhost
    }

    # Map for authentication check (optional - for user-based access)
    map $http_authorization $is_admin_user {
        default 0;
        # You can add specific authorization tokens here if needed
        # "Bearer YOUR_ADMIN_TOKEN" 1;
    }

    upstream keycloak {
        server keycloak:80;
        # Or if using host networking:
        # server localhost:8080;
    }

    server {
        listen 80;
        server_name localhost;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # Block access to master realm for non-allowed IPs
        location ~ ^/realms/master(/.*)?$ {
            if ($allowed_ip = 0) {
                return 403;
            }

            proxy_pass http://keycloak;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            
            proxy_buffer_size 128k;
            proxy_buffers 4 256k;
            proxy_busy_buffers_size 256k;
        }

        # Block admin console access to master realm
        location ~ ^/admin/master(/.*)?$ {
            if ($allowed_ip = 0) {
                return 403;
            }

            proxy_pass http://keycloak;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            
            proxy_buffer_size 128k;
            proxy_buffers 4 256k;
            proxy_busy_buffers_size 256k;
        }

        # Allow all other requests
        location / {
            proxy_pass http://keycloak;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            
            proxy_buffer_size 128k;
            proxy_buffers 4 256k;
            proxy_busy_buffers_size 256k;
        }

        # Custom error page for forbidden access
        error_page 403 /403.html;
        location = /403.html {
            internal;
            default_type text/html;
            return 403 '<html><body><h1>403 Forbidden</h1><p>Access to master realm is restricted.</p></body></html>';
        }
    }
}